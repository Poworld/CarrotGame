<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/8facdd821f.js" crossorigin="anonymous"></script>
        <title>Fun Game</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./main.js" defer></script>
    </head>

    <body>
        <div class="game-container">
            <header class="start-condition">
                <button class="start-btn header-btn">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="stop-btn header-btn unvisible">
                    <i class="fa-solid fa-stop"></i>
                </button>
                <span class="count-time">00:00</span>
                <span class="count-carrot">0</span>
            </header>
            <section class="imgs-container"></section>
            <footer class="end-condition unvisible">
                <button class="game-refresh">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </button>
                <span class="game-result">YOU LOSE</span>
            </footer>
        </div>
    </body>

</html>
